# =============================================================================
# Production Docker Compose for Local Testing
# Simulates Azure Container Apps environment locally
# =============================================================================
#
# Usage:
#   docker-compose -f docker-compose.prod.yml up --build
#
# This will start:
#   - PostgreSQL database (port 5432) - for local testing only
#   - NestJS API (port 3333)
#   - Next.js Web (port 3000)
#
# NOTE: For Azure deployment, use Neon Serverless Postgres instead of local DB.
# Neon provides: scale-to-zero, database branching, built-in connection pooling.
# See: https://neon.tech/docs/guides/azure
# =============================================================================

services:
  # ---------------------------------------------------------------------------
  # PostgreSQL Database
  # ---------------------------------------------------------------------------
  db:
    image: postgres:16-alpine
    container_name: prod-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-prodpassword}
      POSTGRES_DB: ${POSTGRES_DB:-authdb}
    volumes:
      - postgres_prod_data:/var/lib/postgresql/data
    ports:
      - '5432:5432'
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${POSTGRES_USER:-postgres}']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network
    restart: unless-stopped

  # ---------------------------------------------------------------------------
  # NestJS API
  # ---------------------------------------------------------------------------
  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    container_name: prod-api
    environment:
      NODE_ENV: production
      PORT: 3333
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-prodpassword}@db:5432/${POSTGRES_DB:-authdb}
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key-change-in-production}
      JWT_EXPIRATION: ${JWT_EXPIRATION:-1h}
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS:-http://localhost:3000}
    ports:
      - '3333:3333'
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ['CMD', 'wget', '-q', '--spider', 'http://localhost:3333/api/health']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - app-network
    restart: unless-stopped

  # ---------------------------------------------------------------------------
  # Next.js Web
  # ---------------------------------------------------------------------------
  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:3333/api}
    container_name: prod-web
    environment:
      NODE_ENV: production
      PORT: 3000
      HOSTNAME: 0.0.0.0
    ports:
      - '3000:3000'
    depends_on:
      api:
        condition: service_healthy
    healthcheck:
      test: ['CMD', 'wget', '-q', '--spider', 'http://localhost:3000']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - app-network
    restart: unless-stopped

# ---------------------------------------------------------------------------
# Networks
# ---------------------------------------------------------------------------
networks:
  app-network:
    driver: bridge

# ---------------------------------------------------------------------------
# Volumes
# ---------------------------------------------------------------------------
volumes:
  postgres_prod_data:
    driver: local

# =============================================================================
# Environment Variables (create .env.production or export these):
# =============================================================================
# POSTGRES_USER=postgres
# POSTGRES_PASSWORD=<secure-password>
# POSTGRES_DB=authdb
# JWT_SECRET=<secure-jwt-secret-min-32-chars>
# JWT_EXPIRATION=1h
# ALLOWED_ORIGINS=http://localhost:3000
# NEXT_PUBLIC_API_URL=http://localhost:3333/api
# =============================================================================
